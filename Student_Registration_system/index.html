<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item-content {
            flex: 1;
        }
        .cart-item-buttons {
            display: flex;
            gap: 10px;
        }
        *{
            margin:0px;
            padding: 0px;
        }
        .navbar{
            height: 10vh;
            width:100vw;
            display: flex;
            box-shadow: 2px 2px 5px gray;
        }
        .logo{
            height:100%;
            width:30%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .lists{
            height: 100%;
            width: 40%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .lists ul li{
            list-style: none;

        }
        .icons{
            height: 100%;
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap:30px;
        }
        .lists p:hover{
            border-bottom: 3px  solid black;
            transition: all ease 0s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><h1>Felix</h1></div>
        <div class="lists">
                <p>Home</p>
                <p>Posts</p>
                <p>about Us</p>
                <p>Contact Us</p>
        </div>
        <div class="icons">
            <div><i class="fa-brands fa-square-instagram fa-2x"></i></div>
            <div><i class="fa-brands fa-facebook fa-2x"></i></div>
            <div><i class="fa-brands fa-youtube fa-2x"></i></div>
            <div><i class="fa-brands fa-twitter fa-2x"></i></div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="form-container">
            <h3>Add Student Information</h3>
            <form id="studentForm">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control border border-secondary" id="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control border border-secondary" id="courseName" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control border border-secondary" id="year" required>
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>

        <div id="container" class="cart-container">
            <h3>Student Information Cart</h3>
            <div id="cartItems">
                <!-- Static Student Information -->
                <div class="cart-item">
                    <div class="cart-item-content">
                        <h5>John Doe</h5>
                        <p>Course: Computer Science</p>
                        <p>Year: 2023</p>
                    </div>
                    <div class="cart-item-buttons">
                        <button class="btn btn-secondary btn-sm" onclick="updateItem(this)">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Delete</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="cart-item-content">
                        <h5>Jane Smith</h5>
                        <p>Course: Mathematics</p>
                        <p>Year: 2022</p>
                    </div>
                    <div class="cart-item-buttons">
                        <button class="btn btn-secondary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Delete</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="cart-item-content">
                        <h5>Emily Johnson</h5>
                        <p>Course: Physics</p>
                        <p>Year: 2024</p>
                    </div>
                    <div class="cart-item-buttons">
                        <button class="btn btn-secondary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Delete</button>
                    </div>
                </div>
                <!-- Add more static student information as needed -->
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
