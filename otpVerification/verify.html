<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="text text-danger">You have only three attempts , if you are not able to complete your otp verification
            within three attempts input field will be disabled</p>
    </div>
    <div class="container mt-3" id="content">
        <input type="text" name="" id="otpVerification">
        <button class="btn btn-primary" onclick="verification()">verify Your Otp</button>
    </div>
    <script>
        let counter = 1;
        function verification() {
            let otp = document.querySelector("#otpVerification");
            let otps = parseInt(otp.value);
            console.log(otps)
            let Otps = parseInt(localStorage.getItem("Otp"))
            console.log(Otps)
            if (counter <= 3) {
                if (otps === Otps) {
                    alert("your otp is verified successfully!")
                    window.location.assign("success.html")
                } else {
                    alert("your account is failed")
                }
            } else {
                document.querySelector("#otpVerification").disabled = true
                let content = document.querySelector("#content")
                let newButton = document.createElement("button")
                newButton.innerHTML = `<button class="btn btn-primary" onclick="${regenerate()}">regenerate your otp</button>`
                content.appendChild(newButton)  
            }
            counter++;
            otp.value = ""
        }
        function regenerate() {
            window.location.assign("index.html")
        }
    </script>
</body>

</html>
